<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>guess the hidden number</h2>
            <p>
                The hidden number is automatically and randomly generated by the system.
                <br />
                Your guess should be between 0 and 10. You have 5 lives.
                <br />
                Good Luck!
            </p>
            <input type="text" id="guess-input" placeholder="Type your number here...">
            <button class="guess-btn">Check your answer</button>
            <h5 class="message"></h5>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
